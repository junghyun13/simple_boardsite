<html xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>검색 결과</title>
</head>
<body>
<h1>해시태그 검색 결과</h1>
<p>검색한 태그: <span th:text="${tag}"></span></p>
<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>등록일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${list}">
        <td th:text="${board.boardId}"></td>
        <td>
            <a th:href="@{/board(boardId=${board.boardId})}" th:text="${board.title}"></a>
        </td>
        <td th:text="${board.user.name}"></td>
        <td th:text="${board.regdate.format(T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd HH:mm'))}"></td>
    </tr>
    <tr th:if="${#lists.isEmpty(list)}">
        <td colspan="4">검색 결과가 없습니다.</td>
    </tr>
    </tbody>
</table>
</body>
</html>
